<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table</title>
	<style>
		table{
			width:500px;
			border:1px solid red;
			border-collapse: collapse;
		}
		table tr td,th{
			text-align:center;
			border:1px solid red;
		}
	</style>
</head>
<body>
	<h3>学生统计表</h3>
	<table>
		<tr>
			<th>姓名</th>
			<th>性别</th>
			<th>名次</th>
		</tr>
		<tr>
			<td>张三</td>
			<td>男</td>
			<td>2</td>
		</tr>
		<tr>
			<td>王红</td>
			<td>女</td>
			<td>3</td>
		</tr>
		<tr>
			<td>李思</td>
			<td>女</td>
			<td>1</td>
		</tr>
	</table>
</body>
</html>
